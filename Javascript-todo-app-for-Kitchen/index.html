<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen Recipe List</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <style></style>
  </head>
  <body>
    <div class="container">
      <h2 class="kitchen-title">Welcome to our kitchen</h2>
      <div class="kitchen-header">
        <input
          type="text"
          placeholder="Enter your  recipe list here"
          id="kitchen-input"
        />
        <button id="add-btn">Add now</button>
      </div>

      <ul id="kitchen-items-list" class="kitchen-items-list"></ul>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
